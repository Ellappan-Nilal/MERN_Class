<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Register_Form.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="header">Registration Form</div>
    <form class="form_content">
        <table class="container">
            <tr>
                <td>Name </td>
                <td>:<input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>Password </td>
                <td>:<input type="password" name="upass"></td>
            </tr>
            <tr>
                <td>Re Enter Password </td>
                <td>:<input type="password" name="urpass"></td>
            </tr>
            <tr>
                <td>Phone No </td>
                <td>:<input type="number" name="uphone"></td>
            </tr>
            <tr>
                <td>Gernder </td>
                <td>:<input type="radio" name="gen" id="male"><label for="male">Male</label>
                    <input type="radio" name="gen"id="female"><label for="female">Female</label>
                    <input type="radio" name="gen"id="other"><label for="other">other</label>
                </td>
            </tr>
            <tr>
                <td>Language Known </td>
                <td>: <input type="checkbox" name="c" id="c"><label for="c">C</label>
                    <input type="checkbox" name="java" id="java"><label for="java">Java</label>
                    <input type="checkbox" name="python" id="python"><label for="python">Python</label>
                </td>
            </tr>
            <tr>
                <td>Department </td>
                <td>:<select>
                        <option value="select">select</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AIDS">AIDS</option>
                        <option value="ECE">ECE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input class="button" type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
